{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> {% endblock %} {% block script %}
<script>
    $(document).ready(function(event) {

    });
</script>
{% endblock %} {% block body %}
<div class="container">
    <div class="col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-2" id="login_student">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Login</h2>
                {% if msg %}
                  <div class="alert alert-warning">{{msg}}</div>
                {% endif %}
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_id">User Id:</label>
                        <input id="user_id" name="userid" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" maxlength="100" name="password" type="password" class="form-control" required />
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary" />
                    <input type="submit" value="Reset" class="btn btn-danger" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
